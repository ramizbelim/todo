{% extends 'base.html' %}
{% block body %}
    
      <div class="container my-3">
        <h2>Update Todo List</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Todo Title</label>
              <input type="text" class="form-control" value="{{todo.title}}" name="title" id="title" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">Enter your task title here.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Todo Description</label>
              <input value="{{todo.desc}}" type="text" name="desc" class="form-control" id="desc" required>
            </div>
            <button type="submit" class="btn btn-outline-success">Update</button>
          </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    {% endblock body %}
